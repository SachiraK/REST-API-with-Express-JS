<div class="card-container">
    <span>
      <button class="btn" (click)="goToViewDept()">View All</button>
      <button class="btn" (click)="goToAddDept()">Add New</button>
      <button class="btn red" (click)="goToDeleteDept()">Delete All</button>
    </span>
    <div *ngIf="IsHiddenList">
      <h3>List of Departments</h3>
      <ul class="items">
        <li (click)="onSelect(department)" [class.selected]="isSelected(department)" *ngFor="let department of departments">
            <span class="badge">{{ department.id }}</span>{{ department.departmentName }}
        </li>
    </ul>
    </div>
</div>

<div *ngIf="IsHiddenAdd">
  <app-add-department></app-add-department>
</div>
