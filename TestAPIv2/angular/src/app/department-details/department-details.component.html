<h3>Welcome to Department {{departmentID}}!</h3>

<div>
    <button (click)="showEmployees()" class="blue" id="Employee-toggle">View Employees</button>
    <button (click)="update()" class="green" id="Department-toggle">Update Department</button>
    <button (click)="gotoDepartments()" class="black">Back</button>
    <button (click)="delete()" class='red'>Delete</button>
</div>

<div *ngIf="IsHiddenView">
    <app-department-overview [parentData]="employees"></app-department-overview>
</div>
<div *ngIf="IsHiddenUpdate">
    <app-update-department [parentData2]="departmentID"></app-update-department>
</div>

<style>
    .red{
        background-color: rgb(248, 90, 64);
        color: azure;
    }

    .green{
        background-color: rgb(0, 193, 110);
        color: azure;
    }

    .blue{
        background-color: rgb(3, 126, 243);
        color: azure;
    }

    .black{
        background-color: rgb(82, 86, 94);
        color: azure;
    }
</style>
